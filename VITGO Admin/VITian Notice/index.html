<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITian Notice Board</title>
    <link rel="stylesheet" href="../VITian Notice/styles.css">
    <script type="module" src="../VITian Notice/script.js" defer></script>
</head>

<body>
    <!-- Spinner for loading -->
    <div class="spinner" id="spinner">
        <video autoplay loop muted>
            <source src="../assets/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Loading notices...</div>
    </div>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../assets/logo (1).png" alt="Company Logo" class="logo-img">
                <h1>VITGO</h1>
            </div>
            <button class="menu-btn" id="menu-btn">Menu</button>
        </div>
    </header>

    <main>
        <div id="name"></div>
        <form id="noticeForm">
            <h2>Notice</h2>
            <input type="text" id="noticeTitle" placeholder="Title" required />
            <textarea id="noticeContent" placeholder="Content" required></textarea>
            <button type="submit" id="noticeSubmitBtn">Post Notice</button>
        </form>
        <div id="noticesContainer"></div>
    </main>

    <footer>
        <p>&copy; 2024 VITian. All rights reserved.</p>
    </footer>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <ul>
            <li><a href="../Dashboard/index.html">Dashboard</a></li>
            <li><a href="../VITian Details/index.html">VITian Details</a></li>
            <li><a href="../VITian Location Details/index.html">VITian Location Details</a></li>
            <li><a href="../Gate Entry/index.html">Gate Entry</a></li>
            <li><a href="../in-out/index.html">Scanner</a></li>
            <li><a href="../Plans/index.html">VITians Plans</a></li>
            <li><a href="../Feedback/index.html">VITians Feedback</a></li>
            <li><a href="../VITian Notice/index.html">VITians Notice</a></li>
            <li><a href="../EasyCab Driver Details/index.html">TAXI Driver Details</a></li>
            <li><a href="../EasyCab Employee Details/index.html">TAXI Employee Details</a></li>
        </ul>
    </nav>

    <!-- Mobile menu toggle functionality -->
    <script>
        document.getElementById('menu-btn').onclick = function () {
            document.getElementById('sidebar').classList.toggle('active');
        };

        document.getElementById('close-btn').onclick = function () {
            document.getElementById('sidebar').classList.remove('active');
        };
    </script>
</body>

</html>
