<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgotpassword.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
            <span class="company-name">VITGO</span>
        </div>
        <button onclick="window.history.back()" class="go-back-button">Go Back</button>
    </header>

    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="Enter your registered email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 VITGO. All rights reserved.</p>
    </footer>

    <script type="module" src="./forgotpassword.js"></script>
</body>
</html>
