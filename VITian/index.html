<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
            <h1>VITGO - VITian Login</h1>
        </div>
    </header>

    <!-- Main Container -->
    <main>
        <div class="container">
            <div class="side-image">
                <img src="../assets/loginimage.png" alt="Side Image">
            </div>
            <div class="auth-container">
                <div class="buttons">
                    <h2>WelcomeðŸ˜ƒ</h2>
                    <p>Get started by logging in or signing up</p>
                    <button id="login-btn">Login</button>
                    <button id="register-btn">Register</button>
                    <button id="instruction-video-btn" class="instruction-btn">Instruction Video</button>
                    <button class="back-button" onclick="location.href='../LM/index.html'">Go Back</button>

                </div>
                <!-- Modal Structure -->
                <div id="videoModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <video id="instruction-video" preload="metadata" autoplay muted controls>
                            <source src="../assets/Guidence.mp4" type="video/mp4">
                            <!-- Update with your video path -->
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="form hidden">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Please enter your official VIT email ID:"
                        required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <div id="login-video-container">
                        <video id="login-video" width="320" height="240" autoplay muted></video>
                        <canvas id="login-canvas" width="320" height="240"></canvas>
                        <button type="button" id="login-scan-btn">Scan Face</button>
                    </div>
                    <p id="login-status"></p>
                    <button type="submit">Access Dashboard</button>
                    <a href="../Forget Password/forgot password.html" class="forgot-password-btn">Forgot Password</a>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="form hidden">
                    <h2>Register</h2>
                    <input type="text" id="register-name" placeholder="Name" required>
                    <input type="email" id="register-email" placeholder="Please enter your official VIT email ID:"
                        required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <div id="register-video-container">
                        <video id="register-video" width="320" height="240" autoplay muted></video>
                        <canvas id="register-canvas" width="320" height="240"></canvas>
                        <button type="button" id="register-scan-btn">Scan Face</button>
                    </div>
                    <p id="register-status"></p>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="../Terms&Condition/Terms and condition.html">Terms
                                and Conditions</a></label>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>
