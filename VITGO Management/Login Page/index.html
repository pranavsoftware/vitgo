<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITGO| Employee Login</title>
    <link rel="stylesheet" href="../Login Page/style.css">
    <script type="module" src="../Login Page/script.js" defer></script>
</head>

<body>
    <header>
        <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
        <h1>VITGO | Employee Login</h1>
    </header>

    <main>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email ID" autocomplete="email" required>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>

            <p>Go back to <a href="/LM/index.html">home page</a></p>
        </form>
        <div id="popupMessage" class="popup-message"></div>
    </main>

    <footer>
        <p>&copy; 2024 EasyCab. All Rights Reserved.</p>
    </footer>
</body>

</html>
